openapi: 3.0.3
info:
  title: Ordinals API
  description: A microservice that indexes Bitcoin Ordinal inscription data and
    exposes it via REST API endpoints.
  version: v0.0.1
components:
  schemas: {}
paths:
  /ordinals/v1/inscriptions:
    get:
      summary: Inscriptions
      tags:
        - Inscriptions
      description: Retrieves a list of inscriptions with options to filter and sort results
      parameters:
        - schema:
            title: Block Identifier
            anyOf:
              - title: Block Hash
                description: Bitcoin block hash
                examples:
                  - 0000000000000000000452773967cdd62297137cdaf79950c5e8bb0c62075133
                type: string
                pattern: ^[0]{8}[a-fA-F0-9]{56}$
              - title: Block Height
                description: Bitcoin block height
                examples:
                  - 777678
                type: string
                pattern: ^[0-9]+$
          examples:
            "777654":
              value: 777654
            0000000000000000000452773967cdd62297137cdaf79950c5e8bb0c62075133:
              value: 0000000000000000000452773967cdd62297137cdaf79950c5e8bb0c62075133
          in: query
          name: genesis_block
          required: false
          description: Bitcoin block identifier (height or hash)
        - schema:
            title: Block Height
            type: string
            pattern: ^[0-9]+$
          example: 777678
          in: query
          name: from_genesis_block_height
          required: false
          description: Bitcoin block height
        - schema:
            title: Block Height
            type: string
            pattern: ^[0-9]+$
          example: 777678
          in: query
          name: to_genesis_block_height
          required: false
          description: Bitcoin block height
        - schema:
            title: Timestamp
            type: integer
          example: 1677731361
          in: query
          name: from_genesis_timestamp
          required: false
          description: Block UNIX epoch timestamp (milliseconds)
        - schema:
            title: Timestamp
            type: integer
          example: 1677731361
          in: query
          name: to_genesis_timestamp
          required: false
          description: Block UNIX epoch timestamp (milliseconds)
        - schema:
            title: Ordinal Number
            minimum: 0
            exclusiveMaximum: 2099999997690000
            type: integer
          example: 257418248345364
          in: query
          name: from_sat_ordinal
          required: false
          description: Ordinal number that uniquely identifies a satoshi
        - schema:
            title: Ordinal Number
            minimum: 0
            exclusiveMaximum: 2099999997690000
            type: integer
          example: 257418248345364
          in: query
          name: to_sat_ordinal
          required: false
          description: Ordinal number that uniquely identifies a satoshi
        - schema:
            title: Block Height
            type: string
            pattern: ^[0-9]+$
          example: 777678
          in: query
          name: from_sat_coinbase_height
          required: false
          description: Bitcoin block height
        - schema:
            title: Block Height
            type: string
            pattern: ^[0-9]+$
          example: 777678
          in: query
          name: to_sat_coinbase_height
          required: false
          description: Bitcoin block height
        - schema:
            minimum: 0
            title: Inscription Number
            type: integer
          example: "10500"
          in: query
          name: from_number
          required: false
          description: Inscription number
        - schema:
            minimum: 0
            title: Inscription Number
            type: integer
          example: "10500"
          in: query
          name: to_number
          required: false
          description: Inscription number
        - schema:
            title: Transaction Output
            type: string
            pattern: ^[a-fA-F0-9]{64}:[0-9]+$
          example: 8f46f0d4ef685e650727e6faf7e30f23b851a7709714ec774f7909b3fb5e604c:0
          in: query
          name: output
          required: false
          description: An UTXO for a Bitcoin transaction
        - schema:
            title: Address
            type: string
          example: bc1p8aq8s3z9xl87e74twfk93mljxq6alv4a79yheadx33t9np4g2wkqqt8kc5
          in: query
          name: address
          required: false
          description: Bitcoin address
        - schema:
            title: MIME Types
            type: array
            items:
              title: MIME Type
              description: MIME type for an inscription content
              examples:
                - image/png
              type: string
              pattern: ^\w+\/[-.\w]+(?:\+[-.\w]+)?$
          example:
            - image/png
            - image/jpeg
          in: query
          name: mime_type
          required: false
          description: Array of inscription MIME types
        - schema:
            title: Rarity
            type: array
            items:
              title: Rarity
              description: Rarity of a single satoshi according to Ordinal Theory
              examples:
                - uncommon
              anyOf:
                - type: string
                  enum:
                    - common
                - type: string
                  enum:
                    - uncommon
                - type: string
                  enum:
                    - rare
                - type: string
                  enum:
                    - epic
                - type: string
                  enum:
                    - legendary
                - type: string
                  enum:
                    - mythic
          example:
            - common
            - uncommon
          in: query
          name: rarity
          required: false
          description: Array of satoshi rarity values
        - schema:
            minimum: 0
            title: Offset
            type: integer
          in: query
          name: offset
          required: false
          description: Result offset
        - schema:
            minimum: 1
            maximum: 60
            title: Limit
            type: integer
          in: query
          name: limit
          required: false
          description: Results per page
        - schema:
            title: Order By
            anyOf:
              - type: string
                enum:
                  - genesis_block_height
              - type: string
                enum:
                  - ordinal
              - type: string
                enum:
                  - rarity
          in: query
          name: order_by
          required: false
          description: Parameter to order results by
        - schema:
            title: Order
            anyOf:
              - type: string
                enum:
                  - asc
              - type: string
                enum:
                  - desc
          in: query
          name: order
          required: false
          description: Results order
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  limit:
                    examples:
                      - 20
                    type: integer
                  offset:
                    examples:
                      - 0
                    type: integer
                  total:
                    examples:
                      - 1
                    type: integer
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          examples:
                            - 1463d48e9248159084929294f64bda04487503d30ce7ab58365df1dc6fd58218i0
                          type: string
                        number:
                          examples:
                            - 248751
                          type: integer
                        address:
                          examples:
                            - bc1pvwh2dl6h388x65rqq47qjzdmsqgkatpt4hye6daf7yxvl0z3xjgq247aq8
                          type: string
                        genesis_address:
                          examples:
                            - bc1pvwh2dl6h388x65rqq47qjzdmsqgkatpt4hye6daf7yxvl0z3xjgq247aq8
                          type: string
                        genesis_block_height:
                          examples:
                            - 778921
                          type: integer
                        genesis_block_hash:
                          examples:
                            - 0000000000000000000452773967cdd62297137cdaf79950c5e8bb0c62075133
                          type: string
                        genesis_tx_id:
                          examples:
                            - 1463d48e9248159084929294f64bda04487503d30ce7ab58365df1dc6fd58218
                          type: string
                        genesis_fee:
                          examples:
                            - "3179"
                          type: string
                        genesis_timestamp:
                          exmaples:
                            - 1677733170000
                          type: integer
                        location:
                          examples:
                            - 1463d48e9248159084929294f64bda04487503d30ce7ab58365df1dc6fd58218:0:0
                          type: string
                        output:
                          examples:
                            - 1463d48e9248159084929294f64bda04487503d30ce7ab58365df1dc6fd58218:0
                          type: string
                        value:
                          examples:
                            - "546"
                          type: string
                        offset:
                          examples:
                            - "0"
                          type: string
                        sat_ordinal:
                          examples:
                            - "1232735286933201"
                          type: string
                        sat_rarity:
                          examples:
                            - common
                          type: string
                        sat_coinbase_height:
                          examples:
                            - 430521
                          type: integer
                        mime_type:
                          examples:
                            - text/plain
                          type: string
                        content_type:
                          examples:
                            - text/plain;charset=utf-8
                          type: string
                        content_length:
                          examples:
                            - 59
                          type: integer
                        timestamp:
                          examples:
                            - 1677733170000
                          type: integer
                      required:
                        - id
                        - number
                        - address
                        - genesis_address
                        - genesis_block_height
                        - genesis_block_hash
                        - genesis_tx_id
                        - genesis_fee
                        - genesis_timestamp
                        - location
                        - output
                        - value
                        - offset
                        - sat_ordinal
                        - sat_rarity
                        - sat_coinbase_height
                        - mime_type
                        - content_type
                        - content_length
                        - timestamp
                required:
                  - limit
                  - offset
                  - total
                  - results
        "404":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    enum:
                      - Not found
                required:
                  - error
  "/ordinals/v1/inscriptions/{id}":
    get:
      summary: Inscription
      tags:
        - Inscriptions
      description: Retrieves a single inscription
      parameters:
        - schema:
            title: Inscription Identifier
            anyOf:
              - title: Inscription ID
                description: Inscription ID
                examples:
                  - 38c46a8bf7ec90bc7f6b797e7dc84baa97f4e5fd4286b92fe1b50176d03b18dci0
                type: string
                pattern: ^[a-fA-F0-9]{64}i[0-9]+$
              - minimum: 0
                title: Inscription Number
                description: Inscription number
                examples:
                  - "10500"
                type: integer
          examples:
            "145000":
              value: "145000"
            38c46a8bf7ec90bc7f6b797e7dc84baa97f4e5fd4286b92fe1b50176d03b18dci0:
              value: 38c46a8bf7ec90bc7f6b797e7dc84baa97f4e5fd4286b92fe1b50176d03b18dci0
          in: path
          name: id
          required: true
          description: Inscription unique identifier (number or ID)
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    examples:
                      - 1463d48e9248159084929294f64bda04487503d30ce7ab58365df1dc6fd58218i0
                    type: string
                  number:
                    examples:
                      - 248751
                    type: integer
                  address:
                    examples:
                      - bc1pvwh2dl6h388x65rqq47qjzdmsqgkatpt4hye6daf7yxvl0z3xjgq247aq8
                    type: string
                  genesis_address:
                    examples:
                      - bc1pvwh2dl6h388x65rqq47qjzdmsqgkatpt4hye6daf7yxvl0z3xjgq247aq8
                    type: string
                  genesis_block_height:
                    examples:
                      - 778921
                    type: integer
                  genesis_block_hash:
                    examples:
                      - 0000000000000000000452773967cdd62297137cdaf79950c5e8bb0c62075133
                    type: string
                  genesis_tx_id:
                    examples:
                      - 1463d48e9248159084929294f64bda04487503d30ce7ab58365df1dc6fd58218
                    type: string
                  genesis_fee:
                    examples:
                      - "3179"
                    type: string
                  genesis_timestamp:
                    exmaples:
                      - 1677733170000
                    type: integer
                  location:
                    examples:
                      - 1463d48e9248159084929294f64bda04487503d30ce7ab58365df1dc6fd58218:0:0
                    type: string
                  output:
                    examples:
                      - 1463d48e9248159084929294f64bda04487503d30ce7ab58365df1dc6fd58218:0
                    type: string
                  value:
                    examples:
                      - "546"
                    type: string
                  offset:
                    examples:
                      - "0"
                    type: string
                  sat_ordinal:
                    examples:
                      - "1232735286933201"
                    type: string
                  sat_rarity:
                    examples:
                      - common
                    type: string
                  sat_coinbase_height:
                    examples:
                      - 430521
                    type: integer
                  mime_type:
                    examples:
                      - text/plain
                    type: string
                  content_type:
                    examples:
                      - text/plain;charset=utf-8
                    type: string
                  content_length:
                    examples:
                      - 59
                    type: integer
                  timestamp:
                    examples:
                      - 1677733170000
                    type: integer
                required:
                  - id
                  - number
                  - address
                  - genesis_address
                  - genesis_block_height
                  - genesis_block_hash
                  - genesis_tx_id
                  - genesis_fee
                  - genesis_timestamp
                  - location
                  - output
                  - value
                  - offset
                  - sat_ordinal
                  - sat_rarity
                  - sat_coinbase_height
                  - mime_type
                  - content_type
                  - content_length
                  - timestamp
        "404":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    enum:
                      - Not found
                required:
                  - error
  "/ordinals/v1/inscriptions/{id}/content":
    get:
      summary: Inscription content
      tags:
        - Inscriptions
      description: Retrieves the contents of a single inscription
      parameters:
        - schema:
            title: Inscription Identifier
            anyOf:
              - title: Inscription ID
                description: Inscription ID
                examples:
                  - 38c46a8bf7ec90bc7f6b797e7dc84baa97f4e5fd4286b92fe1b50176d03b18dci0
                type: string
                pattern: ^[a-fA-F0-9]{64}i[0-9]+$
              - minimum: 0
                title: Inscription Number
                description: Inscription number
                examples:
                  - "10500"
                type: integer
          examples:
            "145000":
              value: "145000"
            38c46a8bf7ec90bc7f6b797e7dc84baa97f4e5fd4286b92fe1b50176d03b18dci0:
              value: 38c46a8bf7ec90bc7f6b797e7dc84baa97f4e5fd4286b92fe1b50176d03b18dci0
          in: path
          name: id
          required: true
          description: Inscription unique identifier (number or ID)
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                specialized: Uint8Array
        "404":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    enum:
                      - Not found
                required:
                  - error
  "/ordinals/v1/sats/{ordinal}":
    get:
      summary: Satoshi Ordinal
      tags:
        - Satoshis
      description: Retrieves ordinal information for a single satoshi
      parameters:
        - schema:
            title: Ordinal Number
            minimum: 0
            exclusiveMaximum: 2099999997690000
            type: integer
          example: 257418248345364
          in: path
          name: ordinal
          required: true
          description: Ordinal number that uniquely identifies a satoshi
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  coinbase_height:
                    examples:
                      - 752860
                    type: integer
                  cycle:
                    examples:
                      - 0
                    type: integer
                  decimal:
                    examples:
                      - "752860.20444193"
                    type: string
                  degree:
                    examples:
                      - 0°122860′892″20444193‴
                    type: string
                  inscription_id:
                    examples:
                      - ff4503ab9048d6d0ff4e23def81b614d5270d341ce993992e93902ceb0d4ed79i0
                    type: string
                  epoch:
                    examples:
                      - 3
                    type: number
                  name:
                    examples:
                      - ahehcbywzae
                    type: string
                  offset:
                    examples:
                      - 20444193
                    type: number
                  percentile:
                    examples:
                      - 91.15654869285287%
                    type: string
                  period:
                    examples:
                      - 373
                    type: integer
                  rarity:
                    examples:
                      - common
                    anyOf:
                      - type: string
                        enum:
                          - common
                      - type: string
                        enum:
                          - uncommon
                      - type: string
                        enum:
                          - rare
                      - type: string
                        enum:
                          - epic
                      - type: string
                        enum:
                          - legendary
                      - type: string
                        enum:
                          - mythic
                required:
                  - coinbase_height
                  - cycle
                  - decimal
                  - degree
                  - epoch
                  - name
                  - offset
                  - percentile
                  - period
                  - rarity
        "404":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    enum:
                      - Not found
                required:
                  - error
